<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Add/Edit User | Edusmart Admin </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
	min-height: 100vh;
	background: url('/images/user_form.jpg') no-repeat center center fixed; 
	background-size: cover;
	font-family: Arial, sans-serif;
}

/* Sidebar */
.sidebar {
	min-width: 220px;
	max-width: 220px;
	height: 100vh;
	position: fixed;
	top: 0;
	left: -220px;
	background: linear-gradient(to right top, #053715, #2f5918, #627b14, #a19b09,
		#ebb612);
	color: white;
	padding-top: 20px;
	display: flex;
	flex-direction: column;
	transition: all 0.3s ease;
	z-index: 1050;
}

.sidebar.show {
	left: 0;
}

@media ( min-width : 768px) {
	.sidebar {
		left: 0;
	}
}

.sidebar h2 {
	text-align: center;
	margin-bottom: 30px;
	font-weight: bold;
	font-size: 1.4rem;
}

.sidebar a, .sidebar button {
	display: block;
	padding: 12px 20px;
	color: white;
	text-decoration: none;
	margin-bottom: 5px;
	border-radius: 8px;
	font-weight: 500;
	transition: all 0.3s ease;
	background: transparent;
	border: none;
}

.sidebar a:hover, .sidebar button:hover {
	background-color: rgba(255, 255, 255, 0.15);
	transform: translateX(5px);
}

/* Active class set for 'Manage Users' */
.sidebar a.active {
	background-color: rgba(255, 255, 255, 0.25);
}

.sidebar button {
	width: 100%;
	text-align: left;
}

/* Main content */
.main-content {
	margin-left: 0;
	padding: 30px;
	min-height: 100vh;
	background: rgba(255, 255, 255, 0.85);
}

@media ( min-width : 768px) {
	.main-content {
		margin-left: 240px;
	}
}

/* Sidebar toggle button */
.sidebar-toggle {
	display: block;
	position: fixed;
	top: 20px;
	left: 20px;
	z-index: 1100;
	background: #053715;
	color: white;
	border: none;
	padding: 10px 15px;
	border-radius: 5px;
}

@media ( min-width : 768px) {
	.sidebar-toggle {
		display: none;
	}
}

/* Form specific styling for the card appearance */
.form-card {
    padding: 30px;
    border-radius: 10px;
    background: #fcfcfc; /* Slightly off-white to stand out from main-content */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    /* Ensure the form is responsive and readable */
    max-width: 600px;
    margin: 0 auto; /* Center the form card */
}

/* Custom styling for ThymeLeaf error/success messages */
.message {
    color: green;
    font-weight: bold;
}

.error {
    color: red;
    font-weight: bold;
}
</style>
</head>
<body>
<button class="sidebar-toggle" onclick="document.querySelector('.sidebar').classList.toggle('show')">‚ò∞</button>

<div class="sidebar d-flex flex-column">
    <h2> ‚öôÔ∏è Admin Menu </h2>
    <a th:href="@{/admin/dashboard}" class="text-white"> Dashboard </a>
    <a th:href="@{/admin/users}" class="text-white active"> üë• Manage Users </a>
    <a th:href="@{/admin/courses}" class="text-white"> üìö Manage Courses </a>
    <a th:href="@{/admin/reports}" class="text-white"> üìä Reports </a>
    <a th:href="@{/admin/profile}" class="text-white"> üë§ Profile </a>
    <form th:action="@{/logout}" method="post" class="mt-auto">
        <button type="submit" class="w-100 btn btn-outline-light"> Logout </button>
    </form>
</div>

<div class="main-content">
    <div class="container-fluid">
        <h1 class="mb-4" th:text="${user.id} ? 'üìù Edit User' : '‚ûï Add New User'"> Add New User </h1>

        <div class="form-card">
            
            <p th:if="${message}" th:text="${message}" class="message"></p>
            <p th:if="${error}" th:text="${error}" class="error"></p>
            
            <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Full Name</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="e.g., Jane Smith" required />
                </div>
                
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Username</label>
                    <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="e.g., jane.smith" required />
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="e.g., jane.smith@edusmart.com" required />
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password (Leave blank to keep existing)</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control" th:placeholder="${user.id} ? '******' : 'Enter new password'" th:required="${user.id} == null" />
                </div>

                <div class="mb-4">
                    <label for="role" class="form-label fw-bold">User Role</label>
                    <select th:field="*{role}" id="role" class="form-select" required>
                        <option value="">-- Select Role --</option>
                        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                    </select>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg" th:text="${user.id} ? 'Save Changes' : 'Create User'">Create User</button>
                    <a th:href="@{/admin/users}" class="btn btn-outline-secondary">
                        Cancel / Back to User List
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Sidebar toggle script
document.querySelector('.sidebar-toggle').addEventListener('click', function() {
    document.querySelector('.sidebar').classList.toggle('show');
});
</script>
</body>
</html>
