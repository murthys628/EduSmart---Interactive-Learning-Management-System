<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Completed Quiz Attempts | EduSmart </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
	min-height: 100vh;
	background: url('/images/student_completed.jpg') no-repeat center center
		fixed;
	background-size: cover;
	font-family: Arial, sans-serif;
}

.sidebar {
	min-width: 220px;
	max-width: 220px;
	height: 100vh;
	position: fixed;
	top: 0;
	left: -220px;
	background: linear-gradient(to right top, #8b1e3f, #aa3a5f, #c7587f, #e0779f,
		#f399bf);
	color: white;
	padding-top: 20px;
	display: flex;
	flex-direction: column;
	transition: all 0.3s ease;
	z-index: 1050;
}

.sidebar.show {
	left: 0;
}

@media ( min-width : 768px ) {
	.sidebar {
		left: 0;
	}
}

.sidebar h2 {
	text-align: center;
	margin-bottom: 30px;
	font-weight: bold;
	font-size: 1.4rem;
}

.sidebar a, .sidebar button {
	display: block;
	padding: 12px 20px;
	color: white;
	text-decoration: none;
	margin-bottom: 5px;
	border-radius: 8px;
	font-weight: 500;
	transition: all 0.3s ease;
	background: transparent;
	border: none;
}

.sidebar a:hover, .sidebar button:hover {
	background-color: rgba(255, 255, 255, 0.15);
	transform: translateX(5px);
}

.sidebar button {
	width: 100%;
	text-align: left;
}

.main-content {
	margin-left: 0;
	padding: 30px;
	min-height: 100vh;
	background: rgba(255, 255, 255, 0.85);
}

@media ( min-width : 768px ) {
	.main-content {
		margin-left: 240px;
	}
}

.sidebar-toggle {
	display: block;
	position: fixed;
	top: 20px;
	left: 20px;
	z-index: 1100;
	background: #8b1e3f;
	color: white;
	border: none;
	padding: 10px 15px;
	border-radius: 5px;
}

@media ( min-width : 768px ) {
	.sidebar-toggle {
		display: none;
	}
}

.card-light-bg {
	background: rgba(255, 255, 255, 0.7);
	border: 1px solid rgba(0, 0, 0, 0.1);
	border-radius: 12px;
	box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.table th, .table td {
	vertical-align: middle;
}
</style>
</head>
<body>
<button class="sidebar-toggle" onclick="document.querySelector('.sidebar').classList.toggle('show')">‚ò∞</button>

<div class="sidebar d-flex flex-column">
    <h2> üéì Student Menu </h2>
    <a th:href="@{/student/dashboard}" class="text-white"> üè† Dashboard </a>
    <a th:href="@{/student/quiz}" class="text-white active"> üß© Quizzes </a>
    <form th:action="@{/logout}" method="post" class="mt-auto">
        <button type="submit" class="w-100 btn btn-outline-light"> Logout </button>
    </form>
</div>

<div class="main-content">
    <div class="container-fluid">
        <h1 class="mb-4 text-primary"> ‚úÖ Completed Quiz Attempts </h1>
        <p>Student: <strong th:text="${studentName}"> John Doe </strong></p>

        <div class="card card-light-bg p-4">
            <h4 class="text-center mb-4"> Completed Attempts </h4>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th> Attempt ID </th>
                        <th> Quiz Title </th>
                        <th> Score </th>
                        <th> Total Marks </th>
                        <th> Completed At </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="attempt : ${attempts}">
                        <td th:text="${attempt.id}"> 1 </td>
                        <td th:text="${attempt.quizTitle}"> Math Basics </td>
                        <td th:text="${attempt.score}"> 90 </td>
                        <td th:text="${attempt.totalMarks}"> 100 </td>
                        <td th:text="${#temporals.format(attempt.completedAt, 'dd-MM-yyyy HH:mm')}"> 15-10-2025 12:00 </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(attempts)}">
                        <td colspan="5" class="text-center text-muted"> No completed attempts found. </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/student/quiz}" class="btn btn-outline-primary"> ‚¨Ö Back to Quizzes </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
