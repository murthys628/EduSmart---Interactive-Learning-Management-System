<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title th:text="${pageTitle} ?: 'EduSmart | Thread Detail'"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
	min-height: 100vh;
	background: url('/images/student_forum.jpg') no-repeat center center fixed;
	background-size: cover;
	font-family: Arial, sans-serif;
}

/* Sidebar */
.sidebar {
	min-width: 220px;
	max-width: 220px;
	height: 100vh;
	position: fixed;
	top: 0;
	left: -220px;
	background: linear-gradient(to right top, #8b1e3f, #aa3a5f, #c7587f, #e0779f, #f399bf);
	color: white;
	padding-top: 20px;
	display: flex;
	flex-direction: column;
	transition: all 0.3s ease;
	z-index: 1050;
}

.sidebar.show {
	left: 0;
}

@media (min-width: 768px) {
	.sidebar {
		left: 0;
	}
}

.sidebar h2 {
	text-align: center;
	margin-bottom: 30px;
	font-weight: bold;
	font-size: 1.4rem;
}

.sidebar a,
.sidebar button {
	display: block;
	padding: 12px 20px;
	color: white;
	text-decoration: none;
	margin-bottom: 5px;
	border-radius: 8px;
	font-weight: 500;
	transition: all 0.3s ease;
	background: transparent;
	border: none;
}

.sidebar a:hover,
.sidebar button:hover {
	background-color: rgba(255, 255, 255, 0.15);
	transform: translateX(5px);
}

.sidebar a.active {
	background-color: rgba(255, 255, 255, 0.25);
}

.sidebar button {
	width: 100%;
	text-align: left;
}

/* Main content */
.main-content {
	margin-left: 0;
	padding: 30px;
	min-height: 100vh;
	background: rgba(255, 255, 255, 0.85);
}

@media (min-width: 768px) {
	.main-content {
		margin-left: 240px;
	}
}

/* Sidebar toggle button */
.sidebar-toggle {
	display: block;
	position: fixed;
	top: 20px;
	left: 20px;
	z-index: 1100;
	background: #8b1e3f;
	color: white;
	border: none;
	padding: 10px 15px;
	border-radius: 5px;
}

@media (min-width: 768px) {
	.sidebar-toggle {
		display: none;
	}
}

/* Cards */
.card-light-bg {
	background: rgba(255, 255, 255, 0.7);
	border: 1px solid rgba(0, 0, 0, 0.1);
	border-radius: 12px;
	box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
	transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card-light-bg:hover {
	transform: translateY(-5px);
	box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.post-item {
	border-left: 5px solid #8b1e3f;
}

.posts-container {
	max-height: 60vh;
	overflow-y: auto;
	border: 1px solid #ccc;
	padding: 15px;
	border-radius: 8px;
	background-color: rgba(255, 255, 255, 0.9);
}
</style>
</head>

<body>
<button class="sidebar-toggle" onclick="document.querySelector('.sidebar').classList.toggle('show')">‚ò∞</button>

<div class="sidebar d-flex flex-column">
    <h2>üéì Student Menu</h2>
    <a th:href="@{/student/dashboard}" class="text-white">üè† Dashboard</a>
    <a th:href="@{/student/courses}" class="text-white">üìö My Courses</a>
    <a th:href="@{/student/grades}" class="text-white">üìä Grades</a>
    <a th:href="@{/student/assignments}" class="text-white">üìù Assignments</a>
    
    <a th:href="@{/dashboard/discussions}" 
       th:classappend="${#strings.startsWith(currentURI, '/dashboard/discussions')} ? 'active' : ''"
       class="text-white">üí¨ Discussions</a>
        
    <a th:href="@{/student/profile}" class="text-white">üë§ Profile</a>
    <form th:action="@{/logout}" method="post" class="mt-auto">
        <button type="submit" class="w-100 btn btn-outline-light">Logout</button>
    </form>
</div>

<div class="main-content">
    <div class="container-fluid">
        <a th:href="@{/dashboard/discussions(courseId=${thread.courseId})}" class="btn btn-outline-secondary mb-3">
            &lt; Back to Threads
        </a>

        <div class="card p-4 mb-4 card-light-bg">
            <h1 class="mb-1" th:text="${thread.title}">Thread Title</h1>
            <p class="text-muted mb-0">
                Started by <span th:text="${thread.creatorName}">Creator Name</span> 
                on <span th:text="${#temporals.format(thread.createdAt, 'MMM dd, yyyy')}">Oct 20, 2025</span>
            </p>
        </div>

        <!-- ===================== POSTS SECTION ===================== -->
        <div class="row">
            <div class="col-12">
                <h3 class="mb-3">Conversation</h3>
                <div id="postsArea" class="posts-container d-flex flex-column gap-3">
                    
                    <div th:if="${posts == null or posts.isEmpty()}" class="alert alert-warning text-center">
                        No replies yet. Start the conversation!
                    </div>
                    
                    <div th:each="post : ${posts}" class="post-item p-3 border rounded shadow-sm">
                        <div class="d-flex justify-content-between align-items-start">
                            <p class="mb-1">
                                <strong><span th:text="${post.authorName}">Author</span>:</strong>
                                <span th:text="${post.content}">Post content...</span>
                            </p>

                            <div>
                                <!-- Edit Button (only visible to post author) -->
                                <a th:href="@{/dashboard/discussions/posts/edit/{id}(id=${post.id})}"
                                   class="btn btn-primary btn-sm me-1"
                                   th:if="${post.authorId == currentUserId}">‚úèÔ∏è Edit</a>

                                <form th:action="@{/dashboard/discussions/posts/delete/{id}(id=${post.id})}"
                                      method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Are you sure you want to delete this post?')"
                                            th:if="${post.authorId == currentUserId or currentUserRole == 'ADMIN' or currentUserRole == 'TEACHER'}">üóëÔ∏è</button>
                                </form>
                            </div>
                        </div>
                        <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'HH:mm - MMM dd')}"></small>
                    </div>
                </div>
            </div>
        </div>
        
        <hr class="my-4">

        <!-- ===================== REPLY SECTION ===================== -->
        <div class="new-post-area card p-4 card-light-bg mt-4">
            <h4>Post a Reply</h4>

            <!-- Success/Error messages -->
            <div th:if="${successMessage}" class="alert alert-success mt-2" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger mt-2" th:text="${errorMessage}"></div>

            <!-- ‚úÖ Reply Form -->
            <form th:action="@{/dashboard/discussions/posts/create}"
                  th:object="${postCreationDTO}"
                  method="post"
                  class="mt-3"
                  novalidate>

                <!-- ‚úÖ FIXED Hidden Thread ID -->
                <input type="hidden" th:field="*{threadId}" th:value="${thread.id}" />

                <div class="mb-3">
                    <textarea th:field="*{content}" id="postContent"
                              rows="3" class="form-control mb-3"
                              placeholder="Write your reply..." required></textarea>

                    <div th:if="${#fields.hasErrors('content')}" class="text-danger mt-1">
                        <small th:errors="*{content}"></small>
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100">Send Message</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
