<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Add Quiz - Edu Smart </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    background: url('/images/teacher-quiz-add.jpg') no-repeat center center fixed;
    background-size: cover;
}

/* Sidebar */
.sidebar {
	min-width: 230px;
	max-width: 230px;
	height: 100vh;
	position: fixed;
	top: 0;
	left: -230px;
	background: linear-gradient(145deg, #1976d2, #2196f3, #64b5f6);
	color: white;
	padding-top: 20px;
	display: flex;
	flex-direction: column;
	transition: all 0.3s ease;
	z-index: 1050;
	box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
}

.sidebar.show {
	left: 0;
}

@media ( min-width : 768px) {
	.sidebar {
		left: 0;
	}
}

.sidebar h2 {
	text-align: center;
	margin-bottom: 30px;
	font-weight: 700;
	font-size: 1.4rem;
	letter-spacing: 0.5px;
}

.sidebar a, .sidebar button {
	display: block;
	padding: 12px 22px;
	color: white;
	text-decoration: none;
	margin-bottom: 8px;
	border-radius: 10px;
	font-weight: 500;
	transition: all 0.3s ease;
	background: transparent;
	border: none;
}

.sidebar a:hover, .sidebar button:hover {
	background-color: rgba(255, 255, 255, 0.2);
	transform: translateX(5px);
}

.sidebar a.active {
	background-color: rgba(255, 255, 255, 0.3);
}

.sidebar button {
	width: 100%;
	text-align: left;
}

/* Toggle Button */
.sidebar-toggle {
	display: block;
	position: fixed;
	top: 20px;
	left: 20px;
	z-index: 1100;
	background: #1976d2;
	color: white;
	border: none;
	padding: 10px 15px;
	border-radius: 6px;
	font-weight: 600;
	transition: background 0.3s;
}

.sidebar-toggle:hover {
	background: #0d47a1;
}

@media ( min-width : 768px) {
	.sidebar-toggle {
		display: none;
	}
}

/* Main content */
.main-content {
	margin-left: 0;
	padding: 30px;
	min-height: 100vh;
	background: rgba(255, 255, 255, 0.9);
	backdrop-filter: blur(4px);
}

@media ( min-width : 768px) {
	.main-content {
		margin-left: 250px;
	}
}

/* Cards */
.card-light-bg {
	background: rgba(255, 255, 255, 0.8);
	border: 1px solid rgba(0, 0, 0, 0.1);
	border-radius: 12px;
	box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
	transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card-light-bg:hover {
	transform: translateY(-5px);
	box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.card-light-bg form {
    display: flex;
    flex-direction: column; /* Stack the main groups vertically */
    gap: 15px; /* Space between rows/groups */
}

/* Style for individual inputs and select elements */
.card-light-bg input[type="text"],
.card-light-bg textarea,
.card-light-bg select,
.card-light-bg input[type="number"] {
    padding: 10px 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    width: 100%; /* Default to full width for stacking */
}

/* Grouping for the horizontal alignment of the top two fields */
.card-light-bg form > input[type="text"],
.card-light-bg form > textarea {
    /* Create a horizontal flex container for the first two elements */
    width: 100%;
    margin-bottom: 0; /* Remove default margin */
}

/* Use a container class to group the bottom row items for horizontal alignment */
.form-row-align {
    display: flex;
    gap: 10px;
    align-items: center;
}

/* Apply this new class to the input group for Marks, Duration, and Button */
.card-light-bg form div.form-row-align input[type="number"],
.card-light-bg form div.form-row-align select {
    flex-grow: 1; /* Allow these fields to share space */
    width: auto; /* Override 100% width */
}

.card-light-bg form button[type="submit"] {
    flex-shrink: 0; /* Prevent button from shrinking */
    padding: 10px 20px;
    background-color: #1976d2;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.card-light-bg form button[type="submit"]:hover {
    background-color: #0d47a1;
}

/* Style for Back to Quizzes button/link */
.btn-back {
    color: #1976d2;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s;
}

.btn-back:hover {
    color: #0d47a1;
}

</style>
</head>
<body>
<div class="sidebar">
    <h4 style="margin-bottom: 20px;"> 
        <span style="font-size: 1.5rem;">ğŸ«</span> Edu Smart 
    </h4>
    <a th:href="@{/teacher/dashboard}"> 
        <span style="color:#ffd700; margin-right:8px;">ğŸ </span> Dashboard 
    </a>
    <a th:href="@{/teacher/courses}"> 
        <span style="color:#1e90ff; margin-right:8px;">ğŸ“š</span> Courses 
    </a>
    <a th:href="@{/teacher/quizzes}"> 
        <span style="color:#ff4500; margin-right:8px;">ğŸ“</span> Quizzes 
    </a>
    <a th:href="@{/teacher/assignments}"> 
        <span style="color:#32cd32; margin-right:8px;">ğŸ“Œ</span> Assignments 
    </a>
    <a th:href="@{/teacher/grades}"> 
        <span style="color:#ff69b4; margin-right:8px;">ğŸ“Š</span> Grades 
    </a>
    <a th:href="@{/teacher/profile}"> 
        <span style="color:#8a2be2; margin-right:8px;">ğŸ‘¤</span> Profile 
    </a>
    <a th:href="@{/logout}"> 
        <span style="color:#dc143c; margin-right:8px;">ğŸ”’</span> Logout 
    </a>
</div>

<div class="main-content">
<h2 class="mb-4 text-center text-dark">Add New Quiz</h2>

<div class="card-light-bg">
    <form th:action="@{/teacher/quizzes/add}" th:object="${quiz}" method="post">
        
        <div class="d-flex gap-3">
            <input type="text" th:field="*{title}" placeholder="Quiz Title" required class="flex-grow-1" />
            <textarea th:field="*{description}" placeholder="Quiz Description" rows="3" class="flex-grow-1"></textarea>
        </div>

        <div class="form-row-align">
            <select th:field="*{courseId}" required>
                <option value="" disabled selected> Select Course </option>
                <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.title}"></option>
            </select>
            
            <input type="number" th:field="*{totalMarks}" placeholder="Total Marks" min="1" />
            <input type="number" th:field="*{durationMinutes}" placeholder="Duration in Minutes" min="1" />

            <button type="submit"> Create Quiz </button>
        </div>
    </form>
</div>

<div class="text-center mt-3">
    <a th:href="@{/teacher/quizzes}" class="btn-back">â¬… Back to Quizzes</a>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
