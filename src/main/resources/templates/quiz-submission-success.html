<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Submitted Successfully</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Background Image (Aligned with dashboard files) */
    body {
        min-height: 100vh;
        /* Ensure this path is correct for your project */
        background: url('/images/teacher-dashboard.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0; /* Ensures full mobile responsiveness */
        padding: 0;
    }

    /* Success Container - Holds the results */
    .success-container {
        background: rgba(255, 255, 255, 0.9); /* Semi-transparent white overlay */
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        max-width: 500px;
        width: 90%; /* Responsive width */
        text-align: center;
        backdrop-filter: blur(3px); 
    }

    .success-icon {
        color: #28a745; /* Green color for success */
        font-size: 4.5rem;
        margin-bottom: 15px;
        display: block;
    }

    h1 {
        font-size: 2rem;
        font-weight: 700;
        color: #1976d2; /* Primary blue color */
    }

    h3 {
        font-size: 1.3rem;
        color: #6c757d;
        margin-bottom: 25px;
    }

    .score-details {
        margin-top: 25px;
        padding: 20px;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        text-align: left;
        background-color: #f8f9fa;
    }

    .score-details p {
        font-size: 1.1rem;
        margin-bottom: 5px;
    }

    .score-details strong {
        font-weight: 600;
        color: #007bff;
        display: inline-block;
        min-width: 120px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: background-color 0.3s;
        margin-top: 20px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    
    @media ( min-width : 768px) {
        .sidebar-toggle {
            display: none;
        }
    }
    
    @media ( min-width : 768px) {
        .main-content {
            margin-left: 250px;
        }
    }
    
    @media ( min-width : 768px) {
        .sidebar {
            left: 0;
        }
    }
</style>
</head>
<body>

    <div class="success-container">
        <span class="success-icon">ðŸŽ‰</span>
        
        <h1 class="mb-2">Submission Successful!</h1>
        <h3 th:text="${quizTitle}">Quiz Title Placeholder</h3>
        
        <p class="lead">Your score for this quiz has been calculated and recorded.</p>

        <div class="score-details">
            <p>
                <strong>Score Achieved:</strong> 
                <span th:text="${#numbers.formatDecimal(calculatedScore, 1, 1)}">4.0</span> 
                out of 
                <span th:text="${#numbers.formatDecimal(totalMarks, 1, 1)}">60.0</span>
            </p>
            
            <p>
                <strong>Final Grade:</strong> 
                <span th:text="${percentage}" class="fw-bold text-success">6.67%</span>
            </p>
        </div>

        <div class="mt-4">
            <a th:href="@{/student/quiz}" class="btn btn-primary btn-lg">Return to Quizzes</a>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
