<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Student Quiz Answers | EduSmart </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
	min-height: 100vh;
	background: url('/images/quiz_answers.jpg') no-repeat center center
		fixed;
	background-size: cover;
	font-family: Arial, sans-serif;
}

.sidebar {
	min-width: 220px;
	max-width: 220px;
	height: 100vh;
	position: fixed;
	top: 0;
	left: -220px;
	background: linear-gradient(to right top, #8b1e3f, #aa3a5f, #c7587f, #e0779f,
		#f399bf);
	color: white;
	padding-top: 20px;
	display: flex;
	flex-direction: column;
	transition: all 0.3s ease;
	z-index: 1050;
}

.sidebar.show {
	left: 0;
}

.sidebar h2 {
	text-align: center;
	margin-bottom: 30px;
	font-weight: bold;
	font-size: 1.4rem;
}

.sidebar a, .sidebar button {
	display: block;
	padding: 12px 20px;
	color: white;
	text-decoration: none;
	margin-bottom: 5px;
	border-radius: 8px;
	font-weight: 500;
	transition: all 0.3s ease;
	background: transparent;
	border: none;
}

.sidebar a:hover, .sidebar button:hover {
	background-color: rgba(255, 255, 255, 0.15);
	transform: translateX(5px);
}

.main-content {
	margin-left: 0;
	padding: 30px;
	min-height: 100vh;
	background: rgba(255, 255, 255, 0.85);
}

@media ( min-width :768px) {
	.main-content {
		margin-left: 240px;
	}
}

.sidebar-toggle {
	display: block;
	position: fixed;
	top: 20px;
	left: 20px;
	z-index: 1100;
	background: #8b1e3f;
	color: white;
	border: none;
	padding: 10px 15px;
	border-radius: 5px;
}

@media ( min-width :768px) {
	.sidebar-toggle {
		display: none;
	}
}

.card-light-bg {
	background: rgba(255, 255, 255, 0.7);
	border: 1px solid rgba(0, 0, 0, 0.1);
	border-radius: 12px;
	box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.table th, .table td {
	vertical-align: middle;
}
</style>
</head>
<body>
<!-- Sidebar same as previous template -->

<div class="main-content">
    <div class="container-fluid">
        <h1 class="mb-4 text-primary"> ðŸ“‹ My Answers </h1>

        <div class="card card-light-bg p-4">
            <h4 class="text-center mb-4"> Quiz ID: <span th:text="${quizId}">1</span> </h4>

            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th> ID </th>
                        <th> Question ID </th>
                        <th> Selected Option </th>
                        <th> Correct </th>
                        <th> Answered At </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="answer : ${answers}">
                        <td th:text="${answer.id}">1</td>
                        <td th:text="${answer.questionId}">101</td>
                        <td th:text="${answer.selectedOption}">B</td>
                        <td>
                            <span th:if="${answer.correct}" class="badge bg-success">âœ” Correct</span>
                            <span th:if="${!answer.correct}" class="badge bg-danger">âœ˜ Wrong</span>
                        </td>
                        <td th:text="${#temporals.format(answer.answeredAt,'dd-MM-yyyy HH:mm')}">17-10-2025 16:45</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(answers)}">
                        <td colspan="5" class="text-center text-muted">No answers submitted yet.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/student/dashboard}" class="btn btn-outline-primary">â¬… Back to Dashboard</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
