<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:text="${submission.quiz.title} + ' - Result'"> Quiz Result </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
	min-height: 100vh;
	background: url('/images/quizResult.jpg') no-repeat center center fixed;
	background-size: cover;
	font-family: Arial, sans-serif;
}

/* Sidebar */
.sidebar {
	min-width: 220px;
	max-width: 220px;
	height: 100vh;
	position: fixed;
	top: 0;
	left: -220px;
	background: linear-gradient(to right top, #8b1e3f, #aa3a5f, #c7587f, #e0779f,
		#f399bf);
	color: white;
	padding-top: 20px;
	display: flex;
	flex-direction: column;
	transition: all 0.3s ease;
	z-index: 1050;
}

.sidebar.show {
	left: 0;
}

@media ( min-width : 768px) {
	.sidebar {
		left: 0;
	}
}

.sidebar h2 {
	text-align: center;
	margin-bottom: 30px;
	font-weight: bold;
	font-size: 1.4rem;
}

.sidebar a, .sidebar button {
	display: block;
	padding: 12px 20px;
	color: white;
	text-decoration: none;
	margin-bottom: 5px;
	border-radius: 8px;
	font-weight: 500;
	transition: all 0.3s ease;
	background: transparent;
	border: none;
}

.sidebar a:hover, .sidebar button:hover {
	background-color: rgba(255, 255, 255, 0.15);
	transform: translateX(5px);
}

.sidebar a.active {
	background-color: rgba(255, 255, 255, 0.25);
}

.sidebar button {
	width: 100%;
	text-align: left;
}

/* Main content */
.main-content {
	margin-left: 0;
	padding: 30px;
	min-height: 100vh;
	background: rgba(255, 255, 255, 0.85);
}

@media ( min-width : 768px) {
	.main-content {
		margin-left: 240px;
	}
}

/* Sidebar toggle button */
.sidebar-toggle {
	display: block;
	position: fixed;
	top: 20px;
	left: 20px;
	z-index: 1100;
	background: #8b1e3f;
	color: white;
	border: none;
	padding: 10px 15px;
	border-radius: 5px;
}

@media ( min-width : 768px) {
	.sidebar-toggle {
		display: none;
	}
}

/* Cards */
.card-light-bg {
	background: rgba(255, 255, 255, 0.7);
	border: 1px solid rgba(0, 0, 0, 0.1);
	border-radius: 12px;
	box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
	margin-bottom: 20px;
}

.correct {
	color: green;
	font-weight: bold;
}

.wrong {
	color: red;
	font-weight: bold;
}
</style>
</head>
<body>
<button class="sidebar-toggle" onclick="document.querySelector('.sidebar').classList.toggle('show')">‚ò∞</button>

<div class="sidebar d-flex flex-column">
    <h2>üéì Student Menu</h2>
    <a th:href="@{/student/dashboard}" class="text-white">Dashboard</a>
    <a th:href="@{/student/courses}" class="text-white">üìö My Courses</a>
    <a th:href="@{/student/grades}" class="text-white active">üìä Grades</a>
    <a th:href="@{/student/assignments}" class="text-white">üìù Assignments</a>
    <a th:href="@{/student/profile}" class="text-white">üë§ Profile</a>
    <form th:action="@{/logout}" method="post" class="mt-auto">
        <button type="submit" class="w-100 btn btn-outline-light">Logout</button>
    </form>
</div>

<div class="main-content">
    <div class="container-fluid">
        <h1 th:text="${quiz.title} + ' - Result'">Quiz Result</h1>
        
        <p class="mb-4">Score: <span th:text="${score}"></span> / <span th:text="${totalMarks}"></span></p>

        <div th:each="question, iterStat : ${quiz.questions}" class="card card-light-bg p-3">
            <p><b>Q<span th:text="${iterStat.count}">1</span>:</b>
               <span th:text="${question.questionText}">Question text</span>
            </p>

            <ul class="list-group list-group-flush">
                <li class="list-group-item"
                    th:classappend="${answers[question.id] == 'A' ? (question.correctOption == 'A' ? 'correct' : 'wrong') : ''}">
                    <b>A:</b> <span th:text="${question.optionA}"></span>
                    <span th:if="${answers[question.id] == 'A'}"> (Your answer)</span>
                    <span th:if="${question.correctOption == 'A'}"> ‚úÖ</span>
                </li>
                <li class="list-group-item"
                    th:classappend="${answers[question.id] == 'B' ? (question.correctOption == 'B' ? 'correct' : 'wrong') : ''}">
                    <b>B:</b> <span th:text="${question.optionB}"></span>
                    <span th:if="${answers[question.id] == 'B'}"> (Your answer)</span>
                    <span th:if="${question.correctOption == 'B'}"> ‚úÖ</span>
                </li>
                <li class="list-group-item"
                    th:classappend="${answers[question.id] == 'C' ? (question.correctOption == 'C' ? 'correct' : 'wrong') : ''}">
                    <b>C:</b> <span th:text="${question.optionC}"></span>
                    <span th:if="${answers[question.id] == 'C'}"> (Your answer)</span>
                    <span th:if="${question.correctOption == 'C'}"> ‚úÖ</span>
                </li>
                <li class="list-group-item"
                    th:classappend="${answers[question.id] == 'D' ? (question.correctOption == 'D' ? 'correct' : 'wrong') : ''}">
                    <b>D:</b> <span th:text="${question.optionD}"></span>
                    <span th:if="${answers[question.id] == 'D'}"> (Your answer)</span>
                    <span th:if="${question.correctOption == 'D'}"> ‚úÖ</span>
                </li>
            </ul>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/student/dashboard}" class="btn btn-outline-primary">‚¨Ö Back to Dashboard</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
